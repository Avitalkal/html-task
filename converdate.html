<!DOCTYPE html>
<html>

<head>
    <title>document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#convertBtn').click(function () {
                var foreignDate = $('#foreignDate').val();
                $.get('https://www.hebcal.com/converter/?cfg=json&date=' + foreignDate + '&gy=on&g2h=off', function (data) {
                    $('#hebrewDate').text(data.hebrew);
                });
            });
        });
    </script>
</head>
<style>
    body {
        color: rgb(241, 7, 163);
        background-color: rgb(5, 237, 245);
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        text-align: center;
    }

    button {
        height: 25px;
        margin-bottom: 15px;

    }

    input,
    button {
        margin-top: 22px;
        color: rgb(241, 7, 163);

    }
</style>

<body>
    <h1>Foreign Date Converter</h1>
    <label for="foreignDate">Select a foreign date you want to convert:</label>
    <input type="date" id="foreignDate" name="foreignDate"><br>
    <button id="convertBtn">Convert</button><br>
    <label for="hebrewDate">Hebrew date:</label>
    <p id="hebrewDate"></p>
</body>

</html>
